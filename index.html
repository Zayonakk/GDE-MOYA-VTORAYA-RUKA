<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>1</title>
</head>
<body>
    <div class="profile-user--container">
        <div class="profile-user--block">
            <div class="user-profile--function">
                <div class="logotype-profile--user">
                    <img src="img/logotype-user.svg">
                </div>
                <div class="user-profile--btn">
                    <div class="profile-btn--first">
                        <button class="messange-btn" type="button">
                            Написать
                        </button>
                        <button class="more-btn" type="button">
                            <img src="img/more-btn.svg">
                        </button>

                    </div>
                    <div class="profile-btn--second">
                        <button class="subscribe-btn" type="button">
                            Подписаться
                        </button>
                        <button data-modal-target="#modal" class="pay-btn" type="button">
                            <img src="img/pay-btn.svg">
                        </button>
                    </div>
                    <div class="profile-btn--three">
                        <a href="#" class="btn-three" type="button">Открыть спор</a>
                    </div>
                </div>
            </div>
            <div class="user-profile--nickname">
                <h1 class="nickname">EbychkaKappa</h1>
            </div>
            <div class="user-profile--info-def">
                <div class="info-def--blockone">
                    <p class="def-data--registrated">Регистрация:</p>
                    <p class="def-telegram">Telegram:</p>
                    <p class="def-vkontakte">Вконтакте:</p>
                </div>
                <div class="info-def--blocktwo">
                    <p class="def-selled--accounts">Продано аккаунтов:</p>
                    <p class="def-purchased--accounts">Купленно аккаунтов:</p>
                </div>
                <div class="info-def--blockthree">
                    <p class="def-rep">Репутация:</p>
                </div>
            </div>
            <div class="user-profile--info-user">
                <div class="info-user--blockone">
                    <p class="user-data--registrated">24 янв 2020</p>
                    <p class="user-telegram">@nickezloy</p>
                    <p class="user-vkontakte">@id5943956</p>
                </div>
                <div class="info-user--blocktwo">
                    <p class="user-selled--accounts">2493<span> шт.</span></p>
                    <p class="user-purchased--accounts">84<span> шт.</span></p>
                </div>
                <div class="info-user--blockthree">
                    <p class="user-rep">182 <img src="img/Vector.svg"></p>
                </div>
            </div>
            <div class="user-profile--lastactive">
                <p class="text-lastactive">Был онлайн в 13:56</p>
            </div>
        </div>
        <div class="function-btn">
            <div class="function-btn--offer">
                <button type="button">Предложения</button>
            </div>
            <div class="function-btn--arb">
                <button type="button">Арбитражи</button>
            </div>
            <div class="function-btn--blocked">
                <button type="button">Блокировки</button>
            </div>
        </div>
        <div class="filter-accounts-btn">
            <div class="Steam"><img src="img/steam 1.svg"></div>
            <div class="Vk"><img src="img/Group.svg"></div>
            <div class="Inst"><img src="img/instagram 1.svg"></div>
            <div class="TikTok"><img src="img/tik-tok 1.svg"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
